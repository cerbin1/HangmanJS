<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body onload="setWord()">
<div class="container">
    <button onclick="location.reload()">Nowe slowo</button>

    <div id="divForDisplayWordToGuess"></div>

    <div class="div-letters">
        <div id="0" onclick="checkLetter(this)" class="letter">a</div>
        <div id="1" onclick="checkLetter(this)" class="letter">b</div>
        <div id="2" onclick="checkLetter(this)" class="letter">c</div>
        <div id="3" onclick="checkLetter(this)" class="letter">d</div>
        <div id="4" onclick="checkLetter(this)" class="letter">e</div>
        <div id="5" onclick="checkLetter(this)" class="letter">f</div>
        <div id="6" onclick="checkLetter(this)" class="letter">g</div>
        <div id="7" onclick="checkLetter(this)" class="letter">h</div>
        <div id="8" onclick="checkLetter(this)" class="letter">i</div>
        <div id="9" onclick="checkLetter(this)" class="letter">j</div>
        <div id="10" onclick="checkLetter(this)" class="letter">k</div>
        <div id="11" onclick="checkLetter(this)" class="letter">l</div>
        <div id="12" onclick="checkLetter(this)" class="letter">m</div>
        <div id="13" onclick="checkLetter(this)" class="letter">n</div>
        <div id="14" onclick="checkLetter(this)" class="letter">o</div>
        <div id="15" onclick="checkLetter(this)" class="letter">p</div>
        <div id="16" onclick="checkLetter(this)" class="letter">r</div>
        <div id="17" onclick="checkLetter(this)" class="letter">s</div>
        <div id="18" onclick="checkLetter(this)" class="letter">t</div>
        <div id="19" onclick="checkLetter(this)" class="letter">u</div>
        <div id="20" onclick="checkLetter(this)" class="letter">w</div>
        <div id="21" onclick="checkLetter(this)" class="letter">y</div>
        <div id="22" onclick="checkLetter(this)" class="letter">z</div>
    </div>
    <img src="0.png" alt="error" id="hangmanImage">

</div>
<script>
    var wordsArray = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var hangmanImages = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png", "9.png", "10.png", "11.png", "12.png"];
    var letterGuess = [];
    var characterArray = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'r', 's', 't', 'u', 'w', 'y', 'z'];
    var usersWordToGuess = "";
    var wordToGuess;
    var fails = 0;
    var endOfGame = false;

    function checkLetter(div) {
        if (!endOfGame) {
            div.style.display = "none";
            console.log(characterArray[parseInt(div.id)]);
            if (!isLetterInGuessedWord(characterArray[parseInt(div.id)])) {
                fails++;
                document.getElementById("hangmanImage").src = hangmanImages[fails - 1];
                console.log("Wysiadki: " + fails);
                if (checkIfPlayerLose()) {
                    alert("Przegrales :(");
                    endOfGame = true;
                }
            }
            displayGuessedLetters();
            if (checkIfWin()) {
                alert("Wygrales! :)");
                endOfGame = true;
            }
        }
        else {
            console.log("koniec gry");
        }
    }

    function setWord() {
        var divForDisplayWordToGuess = document.getElementById("divForDisplayWordToGuess");
        wordToGuess = wordsArray[Math.round(Math.random() * 10)];
        for (var i = 0; i < wordToGuess.length; i++) {
            divForDisplayWordToGuess.innerHTML += "_ ";
            letterGuess[i] = false;
        }
    }

    function isLetterInGuessedWord(character) {
        var booleanVariable = false;
        for (var i = 0; i < wordToGuess.length; i++) {
            if (wordToGuess.charAt(i) === character) {
                letterGuess[i] = true;
                booleanVariable = true;
            }
            else {
                console.log("Nie znaleziono literki w slowie");
            }
        }
        return booleanVariable;
    }

    function checkIfPlayerLose() {
        return fails == 12;
    }

    function displayGuessedLetters() {
        usersWordToGuess = "";
        for (var i = 0; i < wordToGuess.length; i++) {
            if (letterGuess[i]) {
                usersWordToGuess += wordToGuess.charAt(i) + " ";
            }
            else {
                usersWordToGuess += "_ ";
            }
        }
        document.getElementById("divForDisplayWordToGuess").innerHTML = usersWordToGuess;
        console.log(usersWordToGuess);
    }

    function checkIfWin() {
        for (var i = 0; i < wordToGuess.length; i++) {
            if (!letterGuess[i]) {
                return false;
            }
        }
        return true;
    }


</script>
</body>
</html>
