<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <button onclick="setWord()">POKA SLOWO</button>
    <button onclick="setWord()"></button>

    <div id="here"></div>

</div>
<script>
    var wordsArray = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var randomNumber;
    function setWord() {
        randomNumber = Math.floor(Math.random() * 9);
        var dupa = document.getElementById("here");
        for(var i = 0; i < wordsArray[randomNumber].length; i++) {
            dupa.innerHTML += "_ ";
        }
    }
</script>
</body>
</html>
