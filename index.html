<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <button onclick="setWord()">POKA SLOWO</button>

    <div id="here"></div>

    <div id="0" onclick="getLetter(this)" class="letter">A</div>
    <div id="1" onclick="getLetter(this)" class="letter">B</div>
    <div id="2" onclick="getLetter(this)" class="letter">C</div>

</div>
<script>
    var wordsArray = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var booleanArray = [];
    var characterArray = ['a', 'b', 'c'];
    var wordToDisplay = "";
    var wordToGuess;
    var fails = 0;

    function getLetter(div) {
        div.style.display = "none";
        console.log(characterArray[parseInt(div.id)]);
        if(!checkWord(characterArray[parseInt(div.id)])) {
            fails++;
            console.log("Wysiadki: " + fails);
        }
        displayWord();
        if(checkIfWin()) {
            console.log("wygrales");
        }
    }

    function setWord() {
        var dupa = document.getElementById("here");
        wordToGuess = "abcabc"; //TODO random word from an array/file
        for (var i = 0; i < wordToGuess.length; i++) {
            dupa.innerHTML += "_ ";
            booleanArray[i] = false;
        }
    }

    function checkWord(character) {
        var booleanVariable = false;
        for (var i = 0; i < wordToGuess.length; i++) {
            if (wordToGuess.charAt(i) === character) {
                console.log(i);
                booleanArray[i] = true;
                booleanVariable = true;
            }
            else {
                console.log("dupa");
            }
        }
        return booleanVariable;
    }

    function displayWord() {
        wordToDisplay = "";
        for (var i = 0; i < wordToGuess.length; i++) {
            if(booleanArray[i]) {
                wordToDisplay += wordToGuess.charAt(i) + " ";
                console.log(wordToDisplay);
            }
            else {
                wordToDisplay += "_ ";
            }
        }
        document.getElementById("here").innerHTML = wordToDisplay;
        console.log(wordToDisplay);
    }

    function checkIfWin() {
        for (var i = 0; i < wordToGuess.length; i++) {
            if(!booleanArray[i]){
                return false;
            }
        }
        return true;
    }


</script>
</body>
</html>
