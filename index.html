<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <button onclick="setWord()">POKA SLOWO</button>
    <br><label><input maxlength="1" id="text" type="text"></label>

    <div id="here"></div>

    <div id="0" onclick="getLetter(this)" class="letter">A</div>
    <div id="1" onclick="getLetter(this)" class="letter">B</div>

</div>
<script>
    var wordsArray = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var booleanArray = [];
    var characterArray = ['a', 'b', 'c'];
    var wordToDisplay = "";
    var wordToGuess;

    function getLetter(div) {
        div.style.display = "none";
        var number = parseInt(div.id);
        console.log(characterArray[number]);
        checkWord(characterArray[number]);
        displayWord();
    }

    function setWord() {
        var dupa = document.getElementById("here");
        wordToGuess = wordsArray[Math.floor(Math.random() * 9)];
        console.log(wordToGuess);
        for (var i = 0; i < wordToGuess.length; i++) {
            dupa.innerHTML += "_ ";
            booleanArray[i] = false;
        }
    }

    function checkWord(character) {
        for (var i = 0; i < wordToGuess.length; i++) {
            if (wordToGuess.charAt(i) === character) {
                console.log(i);
                booleanArray[i] = true;
            }
            else {
                console.log("dupa");
            }
        }
    }

    function displayWord() {
        for (var i = 0; i < wordToGuess.length; i++) {
            if(booleanArray[i]) {
                wordToDisplay += wordToGuess.charAt(i) + " ";
                console.log(wordToDisplay);
            }
            else {
                wordToDisplay += "_ ";
            }
        }
        document.getElementById("here").innerHTML = wordToDisplay;
        console.log(wordToDisplay);
    }


</script>
</body>
</html>
