<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body onload="setWord()">
<div class="container">
    <button onclick="location.reload()">Nowe slowo</button>

    <div id="divForDisplayWordToGuess"></div>

    <div class="div-letters">
        <!-- TODO to powinno być wygenerowane -->
        <div id="0" onclick="enterTheLetter(this)" class="letter">a</div>
        <div id="1" onclick="enterTheLetter(this)" class="letter">b</div>
        <div id="2" onclick="enterTheLetter(this)" class="letter">c</div>
        <div id="3" onclick="enterTheLetter(this)" class="letter">d</div>
        <div id="4" onclick="enterTheLetter(this)" class="letter">e</div>
        <div id="5" onclick="enterTheLetter(this)" class="letter">f</div>
        <div id="6" onclick="enterTheLetter(this)" class="letter">g</div>
        <div id="7" onclick="enterTheLetter(this)" class="letter">h</div>
        <div id="8" onclick="enterTheLetter(this)" class="letter">i</div>
        <div id="9" onclick="enterTheLetter(this)" class="letter">j</div>
        <div id="10" onclick="enterTheLetter(this)" class="letter">k</div>
        <div id="11" onclick="enterTheLetter(this)" class="letter">l</div>
        <div id="12" onclick="enterTheLetter(this)" class="letter">m</div>
        <div id="13" onclick="enterTheLetter(this)" class="letter">n</div>
        <div id="14" onclick="enterTheLetter(this)" class="letter">o</div>
        <div id="15" onclick="enterTheLetter(this)" class="letter">p</div>
        <div id="16" onclick="enterTheLetter(this)" class="letter">r</div>
        <div id="17" onclick="enterTheLetter(this)" class="letter">s</div>
        <div id="18" onclick="enterTheLetter(this)" class="letter">t</div>
        <div id="19" onclick="enterTheLetter(this)" class="letter">u</div>
        <div id="20" onclick="enterTheLetter(this)" class="letter">w</div>
        <div id="21" onclick="enterTheLetter(this)" class="letter">y</div>
        <div id="22" onclick="enterTheLetter(this)" class="letter">z</div>
    </div>
    <img src="0.png" alt="error" id="hangmanImage">

</div>
<script>
    var words = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var hangmanImages = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png", "9.png", "10.png", "11.png", "12.png"];
    var guessedLetters = [];
    var characters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'r', 's', 't', 'u', 'w', 'y', 'z'];
    var wordToGuess;
    var fails = 0;
    var endOfGame = false;

    function enterTheLetter(div) {
        if (endOfGame) {
            console.log("koniec gry");
        }
        else {
            div.style.display = "none";
            console.log(characters[parseInt(div.id)]);
            if (!isLetterInGuessedWord(characters[parseInt(div.id)])) {
                fails++;
                document.getElementById("hangmanImage").src = hangmanImages[fails - 1];
                console.log("Wysiadki: " + fails);
                if (checkIfPlayerLose()) {
                    document.getElementById("divForDisplayWordToGuess").innerHTML = "Przegrales! Haslo to: " + wordToGuess;
                    endOfGame = true;
                }
            }
            displayGuessedLetters();
            if (checkIfWin()) {
                document.getElementById("divForDisplayWordToGuess").innerHTML = "Wygrales! Haslo: " + wordToGuess;
                endOfGame = true;
            }
        }
    }

    function setWord() {
        var divForDisplayWordToGuess = document.getElementById("divForDisplayWordToGuess");
        wordToGuess = words[Math.round(Math.random() * 9)];
        for (var i = 0; i < wordToGuess.length; i++) {
            divForDisplayWordToGuess.innerHTML += "_ ";
            guessedLetters[i] = false;
        }
    }

    function isLetterInGuessedWord(character) {
        var booleanVariable = false; // TODO co to za chujowa nazwa XDDDDD
        for (var i = 0; i < wordToGuess.length; i++) {
            if (wordToGuess.charAt(i) === character) {
                guessedLetters[i] = true;
                booleanVariable = true; // TODO to mógłbyś po prostu return true;
            }
            else {
                console.log("Nie znaleziono literki w slowie");
            }
        }
        return booleanVariable;
    }

    function checkIfPlayerLose() {
        return fails == 12;
    }

    function displayGuessedLetters() {
        var usersWordToGuess = "";
        for (var i = 0; i < wordToGuess.length; i++) {
            if (guessedLetters[i]) {
                usersWordToGuess += wordToGuess.charAt(i) + " ";
            }
            else {
                usersWordToGuess += "_ ";
            }
        }
        document.getElementById("divForDisplayWordToGuess").innerHTML = usersWordToGuess;
        console.log(usersWordToGuess);
    }

    function checkIfWin() {
        for (var i = 0; i < wordToGuess.length; i++) {
            if (!guessedLetters[i]) {
                return false;
            }
        }
        return true;
    }


</script>
</body>
</html>
