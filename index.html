<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <button onclick="setWord()">POKA SLOWO</button>

    <div id="here"></div>

    <div id="0" onclick="checkLetter(this)" class="letter">A</div>
    <div id="1" onclick="checkLetter(this)" class="letter">B</div>
    <div id="2" onclick="checkLetter(this)" class="letter">C</div>

    <img src="0.png" alt="error" id="hangmanImage">

</div>
<script>
    var wordsArray = ["zubr", "kot", "pies", "szczur", "hipopotam", "chomik", "zyrafa", "slon", "polacy", "kon"];
    var hangmanImages = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png", "9.png", "10.png", "11.png", "12.png"];
    var booleanArray = [];
    var characterArray = ['a', 'b', 'c'];
    var wordToDisplay = "";
    var wordToGuess;
    var fails = 0;
    var endOfGame = false;

    function checkLetter(div) {
        if (!endOfGame) {
            div.style.display = "none";
            console.log(characterArray[parseInt(div.id)]);
            if (!checkWord(characterArray[parseInt(div.id)])) {
                fails++;
                document.getElementById("hangmanImage").src = hangmanImages[fails - 1];
                console.log("Wysiadki: " + fails);
                if (checkIfPlayerLose()) {
                    console.log("Przegrana");
                    endOfGame = true;
                }
            }
            displayWord();
            if (checkIfWin()) {
                console.log("wygrales");
            }
        }
        else {
            console.log("koniec gry");
        }
    }

    function setWord() {
        var dupa = document.getElementById("here");
        wordToGuess = "eqwe"; //TODO random word from an array/file
        for (var i = 0; i < wordToGuess.length; i++) {
            dupa.innerHTML += "_ ";
            booleanArray[i] = false;
        }
    }

    function checkWord(character) {
        var booleanVariable = false;
        for (var i = 0; i < wordToGuess.length; i++) {
            if (wordToGuess.charAt(i) === character) {
                console.log(i);
                booleanArray[i] = true;
                booleanVariable = true;
            }
            else {
                console.log("dupa");
            }
        }
        return booleanVariable;
    }

    function displayWord() {
        wordToDisplay = "";
        for (var i = 0; i < wordToGuess.length; i++) {
            if(booleanArray[i]) {
                wordToDisplay += wordToGuess.charAt(i) + " ";
                console.log(wordToDisplay);
            }
            else {
                wordToDisplay += "_ ";
            }
        }
        document.getElementById("here").innerHTML = wordToDisplay;
        console.log(wordToDisplay);
    }

    function checkIfWin() {
        for (var i = 0; i < wordToGuess.length; i++) {
            if(!booleanArray[i]){
                return false;
            }
        }
        return true;
    }

    function checkIfPlayerLose() {
        return fails == 11;
    }


</script>
</body>
</html>
